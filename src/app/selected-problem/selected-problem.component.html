<div class="w-full h-full p-2 flex flex-col sm:flex-row gap-2">
  @if (showQuestion) {
  <div class="flex-1 sm:h-full flex flex-col gap-2">
    <div
      class="sm:flex-1 p-2 flex flex-col rounded border border-error bg-base-200 overflow-auto"
    >
      <p>Problem:</p>
      <!-- <div class="max-h-fit w-full" [innerHTML]="question().statement"></div> -->
      <textarea
        class="textarea textarea-bordered bg-base-200 flex-1 max-h-fit w-full p-2 overflow-auto"
        name="answer"
        id="answer"
        cols="30"
        rows="10"
        readonly
        >{{ question().statement }}</textarea
      >
    </div>
    @if (showSolution) {
    <div
      class="relative flex-1 w-full p-2 flex flex-col rounded border border-accent bg-base-200 overflow-auto"
    >
      <button class="absolute top-0 right-0" (click)="toggleSolution()">
        x
      </button>
      <p>Solution:</p>
      <!-- <div class="w-full break-words" [innerHTML]="question().solution"></div> -->
      <textarea
        class="textarea textarea-bordered bg-base-200 flex-1 max-h-fit w-full p-2 overflow-auto"
        name="answer"
        id="answer"
        cols="30"
        rows="10"
        readonly
        >{{ question().solution }}</textarea
      >
    </div>
    }
  </div>
  }
  <div class="flex-1 h-full flex flex-col items-start justify-start gap-2">
    <div class="flex-1 w-full flex flex-col gap-2">
      <textarea
        class="textarea textarea-bordered bg-base-200 flex-1 w-full p-2 overflow-auto"
        name="answer"
        id="answer"
        [(ngModel)]="answer"
        cols="30"
        rows="10"
      ></textarea>
      <div class="w-full flex gap-2 justify-between items-center">
        <div class="flex justify-start items-center gap-2">
          <button class="btn" (click)="toggleQuestion()">?</button>
          @if (!showSolution && output) {
          <div class="w-full flex justify-end">
            <button class="btn" (click)="toggleSolution()">Solution</button>
          </div>
          }
        </div>
        <button class="btn" (click)="runProgram()">Submit</button>
      </div>
    </div>
    @if (output) {
    <div class="w-full p-2 rounded border border-warning bg-base-200">
      <div class="w-full flex justify-between">
        <p>Output:</p>
        <button (click)="clear()">x</button>
      </div>
      <div id="output" class="w-full break-words">{{ output }}</div>
    </div>
    }
  </div>
</div>
